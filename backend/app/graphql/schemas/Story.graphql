type Story {
  id: ID!
  title: String!
  description: String
  state: StoryState!
  points: Int
  requester: User
  project: Project!
  createdAt: Date
  updatedAt: Date
}

enum StoryState {
  UNSTARTED
  STARTED
  FINISHED
  DELIVERED
  REJECTED
  ACCEPTED
}

input StoryInput {
  title: String!
  description: String
  state: StoryState!
  points: Int
  requesterId: Int
}